<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <input id="inputTeam" type="text" placeholder="which Team?">
    <button id="buttonFindTeam">Get Roster</button>
    <button id="getDreamteam">Get Dream Team</button>

    <div id="playersData"></div>


    <script id="players-template" type="text/x-handlebars-template">
        {{#each data}}
            <div class="player">
                <span class="firstName">{{firstName}}</span> <span class="lastName">{{lastName}}</span>
                <div class="jersey">{{jersey}}</div>
                <div class="pos">{{pos}}</div>
                <img class="img" src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" onerror="">
                <button class="dreamTeam">Dream Team</button>
            </div>
        {{/each}}
    </script>


    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
